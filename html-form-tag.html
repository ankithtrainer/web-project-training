
<html>

<head>
    <title> This is a Registration Form</title>
</head>
<body>
    <form>
         <table border="2" width="500px" height="auto" align="center">
            <tr>
                <td colspan="2" align="center"> <font style="color: red;"><h2> User Registration Form </h2> </font></td>
               
            </tr>
            <tr>
                <td>Name :</td>
                <td>
                    <input type="text" name="myname"/>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>  <input type="password" name="password"/></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td>  <input type="email" name="email"/></td>
            </tr>
            <tr>
                <td>Date Of  Birth: </td>
                <td>  <input type="date" name="dob"/></td>
            </tr>
            
            <tr>
                <td>Country:</td>
                <td>
                   <select>
                       <option value="usa"> USA</option>
                       <option value="india"> India</option>
                       <option value="canada"> Canada</option>
                   </select>


                </td>
            </tr>
            
            <tr>
                <td> Gender</td>
                <td>
                    Male :<input type="radio" name="myname"/> &nbsp;
                    Female: <input type="radio" name="myname"/>
                </td>
            </tr>
            
            <tr>
                <td>Food Habit</td>
                <td>
                    Veg :<input type="checkbox" name="myname"/>
                    Non Veg: <input type="checkbox" name="myname"/>
                    No Preference : <input type="checkbox" name="myname"/>
                </td>
            </tr>
            
            <tr>
                <td>Enter Your Address </td>
                <td>  <textarea  name="address"  rows="10" cols="100"/></textarea>
            </tr>
                  
            <tr>
                <td>Select Location:</td>
                <td>
                   <select multiple>
                       <option value="newyork"> Newyork</option>
                       <option value="chicago"> Chicago</option>
                       <option value="california"> California</option>
                   </select>


                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="submit" value="Click Me"/>
                </td>
                <td>
                    <input type="reset" name="submit" value="Click to Reset"/>
                </td>
            </tr>

         </table>

    </form>
</body>
</html>
